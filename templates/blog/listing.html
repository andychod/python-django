{% extends "blog/base.html" %}
{% block title %}
    我有話要說
{% endblock %}
{% block tvname %}不吐不快{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading" align="center">
                    <h3>~~寶寶心裡苦，寶寶只在這裡說~~</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        {% for p in posts %}
        <div class="col-sm-12 col-md-4">
            <div class="panel {% cycle 'panel-primary' 'panel-info'  'panel-success' 'panel-waring' %}">
                <div class="panel-heading">
                    <table width="100%">
                        <tr>
                            <td>【{{p.nickname}}】覺得{{p.mood}}</td>
                        </tr>
                    </table>
                </div>
                <div class="panel-body">{{p.message | linebreaks}}</div>
                <div class="panel-footer" align="right">
                    <i>
                        <small>{{p.pub_time}}</small>
                    </i>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<br>
{% endblock %}
